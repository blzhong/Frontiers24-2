<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gompei's Grass</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gompei's Grass Game</h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <!-- Add store for each widget type -->
        <!--   name: Name of item -->
        <!--   cost: Cost to buy widget -->
        <!--   reap: Amount widget earns -->
        <!--   cooldown: Time before next harvest -->
        <!--   auto: "true" if store runs automatically -->
        <!--   text: Text to appear on widget (optional) -->
        <!--   textstyle: Style to apply to text -->
        <!--   src: Path to image (optional) -->
        <!--   imgstyle: Style to apply to image (optional) -->
        <div class="store" name="Lawn" cost="5" reap="2" cooldown="0.5"
        text="Lawn" textstyle="font-size: 30px"></div>
        <div class="store" name="Gompei" cost="15" reap="10" cooldown="2.0" auto="true"
        src="./gompei.png"></div>
    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>
